<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copy Text Box</title>
</head>
<body>

<textarea id="text-to-copy" rows="4" cols="50">PG 8 Deiffle Hillman

    #include <stdio.h>
    #include <math.h>
    int power(int a, int b, int P)
    {
        if (b == 1)
            return a;
        else
            return (((int)pow(a, b)) % P);
    }
    int main()
    {
        int P, G, x, a, y, b, ka, kb;
        P = 23;
        printf("The value of P : %d\n", P);
        G = 9;
        printf("The value of G : %d\n", G);
        a = 4;
        printf("The private key a for Alice : %d\n", a);
        x = power(G, a, P);
        b = 3;
        printf("The private key b for Bob : %d\n", b);
        y = power(G, b, P);
        ka = power(y, a, P);
        kb = power(x, b, P);
        printf("Secret key for the Alice is : %d\n", ka);
        printf("Secret key for the Bob is : %d\n", kb);
        return 0;
    }</textarea><br>

<button onclick="copyText()">Copy Text</button>

<script>
function copyText() {
  /* Get the text field */
  var copyText = document.getElementById("text-to-copy");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("Copied the text: " + copyText.value);
}
</script>

</body>
</html>
